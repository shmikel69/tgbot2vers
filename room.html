      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem("preferred-theme");
        document.body.className = (savedTheme || "colorful") + "-theme";

         document.querySelectorAll(".icon").forEach(icon => {
            icon.addEventListener("click", function() {
                const action = this.getAttribute("data-action");
                if (action === "inventory") { alert("üéí Inventory is under development."); }

                else if (action === "room") { /* Already here */ }
                else if (action === "stats") { window.location.href = "stats.html"; }
                else if (action === "battle") { window.location.href = "battle.html"; } // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ battle
            });
